amq:
  name: 'Red Hat JBoss A-MQ'
  url: https://community.jboss.org/en/jbossamq 
  description: 'Red Hat JBoss A-MQ is a small footprint, high-performance, robust messaging platform that enables real-time integration between applications, services and devices. Core messaging is provided by Apache ActiveMQ supporting different messaging paradigms like publish-subscribe, point-to-point, store-and-forward. Multi-protocol support (JMS 1.1, TCP, SSL, STOMP, NMS) and multi-client support (Java, C, C++) enables real-time messaging with all enterprise assets. In addition JBoss A-MQ is hosted on a lightweight OSGI-based runtime container, Apache Karaf. Fuse IDE is available along with JBDS to provide an easy-to-use integration development environment.'
  posts:
  monthly_activity_graph: 
